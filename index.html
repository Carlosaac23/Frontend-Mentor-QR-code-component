<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="description" content="A simple card with a QR link to Frontend Mentor" />
    <meta name="keywords" content="frontend, skills, projects, coding" />
    <meta name="author" content="Carlos Acosta" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__content">
          <img class="card__qr-code" src="./images/image-qr-code.png" alt="A QR link to Frontend Mentor" />
          <div class="card__text">
            <h1 class="card__title">Improve your front-end skills by building projects</h1>
            <p class="card__paragraph">
              Scan the QR code to visit Frontend Mentor and take your coding skills to <br />
              the next level
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
