<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card--content">
        <img width="50px" height="50px" class="qr-code" src="./images/image-qr-code.png" alt="QR Code" />
        <div class="container--text">
          <h2 class="title">Improve your front-end skills by building projects</h2>
          <p class="paragraph">
            Scan the QR code to visit Frontend Mentor and take your coding skills to <br />
            the next level
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
